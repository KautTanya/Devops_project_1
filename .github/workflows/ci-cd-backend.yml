name: CI/CD Backend

on:
  push:
    branches:
      - main  # Виконуємо пайплайн на основній гілці

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Клонуємо репозиторій
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Логін до Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    # 3. Створення Docker-образу
    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/backend:latest ./backend_rds
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/backend:latest

    # 4. Деплой на EC2
    - name: Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        HOST: ${{ secrets.EC2_HOST }}
        USER: ec2-user
      run: |
        ssh -i <(echo "$PRIVATE_KEY") -o StrictHostKeyChecking=no $USER@$HOST << 'EOF'
          # Перехід у папку проекту
          cd /home/ec2-user
          
          # Оновлення репозиторію
          git pull origin main
          
          # Витягування нового Docker-образу
          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/backend:latest
          
          # Перезапуск контейнерів
          docker-compose down
          docker-compose up -d

          # Перевірка стану контейнерів
          docker ps
        EOF
